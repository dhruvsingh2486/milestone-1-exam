      /* Style for the toggle switch */
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default checkbox */
.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* Style for the slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 34px;
  transition: 0.4s;
}

/* Styling for the slider's appearance when checked */
.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

/* Styling for the checked state */
input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.progress-container {
  width: 100%;
  background-color: #f1f1f1;
}

.progress-bar {
  width: 0;
  height: 30px;
  background-color: #4caf50;
}

const customerAccount = {
  name: 'John',
  balance: 1000, // Initial balance
};

// Function to deposit money into the account
function deposit(amount) {
  if (amount > 0) {
    this.balance += amount;
    console.log(`Deposit of $${amount} successful. New balance: $${this.balance}`);
  } else {
    console.log('Invalid deposit amount.');
  }
}

// Function to withdraw money from the account
function withdraw(amount) {
  if (amount > 0 && amount <= this.balance) {
    this.balance -= amount;
    console.log(`Withdrawal of $${amount} successful. New balance: $${this.balance}`);
  } else if (amount > this.balance) {
    console.log('Insufficient funds.');
  } else {
    console.log('Invalid withdrawal amount.');
  }
}


customerAccount.deposit = deposit;
customerAccount.withdraw = withdraw;

// Example usage:
console.log(`Initial balance: $${customerAccount.balance}`);

customerAccount.deposit(500); 
customerAccount.withdraw(200);

customerAccount.deposit(-100);

document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Fetching values from input fields
  const emailValue = document.getElementById('email').value;
  const passwordValue = document.getElementById('password').value;
  const errorMessage = document.getElementById('errorMessage');

  // Regular expression pattern to validate email
  const emailPattern = /\S+@\S+\.\S+/;

  // Check if email contains "@" symbol and password has a minimum length of 8 characters
  if (emailPattern.test(emailValue) && passwordValue.length >= 8) {
    // If both conditions are met, display success message
    errorMessage.textContent = 'Valid email and password!';
    errorMessage.style.color = 'green';
  } else {
    // If either condition is not met, display error message
    errorMessage.textContent = 'Invalid email or password!';
    errorMessage.style.color = 'red';
  }
});
